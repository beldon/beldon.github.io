 class="line">    <span class="comment">//移动设备正则匹配：手机端、平板</span></span><br><span class="line">    <span class="keyword">static</span> Pattern phonePat = Pattern.compile(phoneReg, Pattern.CASE_INSENSITIVE);</span><br><span class="line">    <span class="keyword">static</span> Pattern tablePat = Pattern.compile(tableReg, Pattern.CASE_INSENSITIVE);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 检测是否是移动设备访问</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> userAgent 浏览器标识</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> true:移动设备接入，false:pc端接入</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">isMobile</span><span class="params">(String userAgent)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> StringUtils.hasText(userAgent) &amp;&amp; (phonePat.matcher(userAgent).find() || tablePat.matcher(userAgent).find());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 检测是否是移动设备访问</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> request HttpServletRequest</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">isMobile</span><span class="params">(HttpServletRequest request)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> request != <span class="keyword">null</span> &amp;&amp; isMobile(request.getHeader(<span class="string">"user-agent"</span>));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 判断是否是微信浏览器</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> userAgent 浏览器标识</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> true:微信端，false:移动端</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">isWechat</span><span class="params">(String userAgent)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> StringUtils.hasText(userAgent) &amp;&amp; userAgent.contains(<span class="string">"MicroMessenger"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 判断是否是微信浏览器</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> request HttpServletRequest</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class
