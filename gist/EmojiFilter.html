/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line">import org.apache.commons.lang3.StringUtils;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * 微信特殊字符 emoji过滤器</span><br><span class="line"> * </span><br><span class="line"> * @author Beldon</span><br><span class="line"> * </span><br><span class="line"> */</span><br><span class="line">public abstract class EmojiFilter &#123;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * 检测是否有emoji字符</span><br><span class="line">	 * </span><br><span class="line">	 * @param source</span><br><span class="line">	 * @return 一旦含有就抛出</span><br><span class="line">	 */</span><br><span class="line">	public static boolean containsEmoji(String source) &#123;</span><br><span class="line">		if (StringUtils.isBlank(source)) &#123;</span><br><span class="line">			return false;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		int len = source.length();</span><br><span class="line">		for (int i = 0; i &lt; len; i++) &#123;</span><br><span class="line">			char codePoint = source.charAt(i);</span><br><span class="line"></span><br><span class="line">			if (isEmojiCharacter(codePoint)) &#123;</span><br><span class="line">				// do nothing，判断到了这里表明，确认有表情字符</span><br><span class="line">				return true;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		return false;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	private static boolean isEmojiCharacter(char codePoint) &#123;</span><br><span class="line">		return (codePoint == 0x0) || (codePoint == 0x9) || (codePoint == 0xA)</span><br><span class="line">				|| (codePoint == 0xD)</span><br><span class="line">				|| ((codePoint &gt;= 0x20) &amp;&amp; (codePoint &lt;= 0xD7FF))</span><br><span class="line">				|| ((codePoint &gt;= 0xE000) &amp;&amp; (codePoint &lt;= 0xFFFD))</span><br><span class="line">				|| ((codePoint &gt;= 0x10000) &amp;&amp; (codePoint &lt;= 0x10FFFF));</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	/**</span><br><span class="line">	 * 过滤emoji 或者 其他非文字类型的字符</span><br><span class="line">	 * </span><br><span class="line">	 * @param source</span><br><span class="line">	 * @return</span><br><span class="line">	 */</span><br><span class="line">	public static String filterEmoji(String source) &#123;</span><br><span class="line">		if(source==null || &quot;&quot;.equals(source))&#123;</span><br><span class="line">			return &quot;&quot;;</span><br><span class="line">		&#125;</span><br><span class="line">		String regEx=&quot;[`~!@#$%^&amp;*()+=|&#123;&#125;&apos;:;&apos;,\\[\\].&lt;&gt;/?~！@#￥%……&amp;*（）——+|&#123;&#125;【】‘；：”“’。，、？]&quot;;</span><br><span class="line">		source = source.replaceAll(regEx, &quot;&quot;);</span><br><span class="line">		String regEx2 = &quot;[^0-9a-zA-Z\u4e00-\u9fa5.，,。？“”]+&quot;;</span><br><span class="line">		source = source.replaceAll(regEx2, &quot;&quot;).trim();</span><br><span class="line">		if (!containsEmoji(source)) &#123;</span><br><span class="line">			return source;// 如果不包含，直接返回</span><br><span class="line">		&#125;</span><br><span class="line">		// 到这里铁定包含</span><br><span class="line">		StringBuilder buf = null;</span><br><span class="line"></span><br><span class="line">		int len = source.length();</span><br><span class="line"></span><br><span class="line">		for (int i = 0; i &lt; len; i++) &#123;</span><br><span class="line">			char codePoint = source.charAt(i);</span><br><span class="line">			if (isEmojiCharacter(codePoint)) &#123;</span><br><span class="line">				if (buf == null) &#123;</span><br><span class="line">					buf = new StringBuilder(source.length());</span><br><span class="line">				&#125;</span><br><span class="line"></span><br><span class="line">				buf.append(codePoint);</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		if (buf == null) &#123;</span><br><span class="line">			return source;// 如果没有找到 emoji表情，则返回源字符串</span><br><span class="line">		&#125; else &#123;</span><br><span class="line">			if (buf.length() == len) &#123;// 这里的意义在于尽可能少的toString，因为会重新生成字符串</span><br><span class="line">				buf = null;</span><br><span class="line">				return source;</span><br><span class="line">			&#125; else &#123;</span><br><span class="line">				return buf.toString();</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
